<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    // 弹出输入框输入总的成绩人数（num）
    // 依次输入学士成绩（score）保存，此时需用到for循环
    // 弹出的次数与班级总人数有关，条件表达式 i <=num
    // 进行业务处理：计算成绩。先求总成绩sum，之后求平均成绩average
    // 弹出结果
    var num = prompt('请输入班级的总人数：') // num 总的班级人数
    for(var i=1;i<=num;i++){
        prompt('请您输入第'+i +'个学生成绩');
    }
</script>
