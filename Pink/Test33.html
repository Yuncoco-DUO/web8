<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
    //    var age =prompt('请输入您的年龄：');
    //    1. parseInt(变量) 可以把 字符型的转换为数字型 得到的是整数
    // console.log(parseInt(age));

    console.log(parseInt('3.14'));  //结果为 3，取整
    console.log(parseInt('3.94'));  //结果为 3，取整
    console.log(parseInt('120px'));  //结果为 120,取整, 去掉px单位！
    console.log(parseInt('rem120px'));  // NaN

    // 2. parseFloat(变量) 可以把 字符型的转换为数字型 得到的是小数 浮点数
    console.log(parseFloat('3.14'));  //结果为 3.14
    console.log(parseFloat('120px'));  //结果为 120, 去掉px单位！
    console.log(parseFloat('rem120px'));  // NaN('rem120px'));  // NaN
    </script>
</head>
