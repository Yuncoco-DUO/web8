<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // typeof 检测数据类型
        var num =10;
        console.log(typeof num);  // number 数字型
        var str='cat';
        console.log(typeof str);  // string 字符串型

        // prompt 取过来的值是 字符型的
        var age =prompt('请输入你的年龄');
        console.log(age);
        console.log(typeof age);
    </script>
</head>
<body>
    
</body>
</html>
