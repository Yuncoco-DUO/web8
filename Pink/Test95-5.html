<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 使用for循环打印三角形
        var sum='';
        for(var i =1;i<=5;i++){
            for(var j =1;j<=i;j++){
                sum+='☆';
            }
            sum+='\n';
        }
        console.log(sum);
    </script>
</head>
