<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// 数组去重案例
// 数组去重 ['c','a','z','a','x','a','x','c','b'] 要求去除数组中重复的元素
// 1.目标：把旧数组里面不重复的元素选取出来放到新数组中，重复的元素只保留一个，放到新数组中去重
// 2.核心算法：遍历旧数组，然后拿着旧数组元素去查询新数组，如果该元素在新数组中没有出现过，则添加，否则不添加
// 3.如何判断该元素是否存在？ 利用新数组 .indexOf(数组元素) 如果返回 -1 ，说明新数组里面没有该元素
// 封装一个 去重的函数 unique

function unique(arr){
    var newArr = [];
    for(var i=0;i<arr.length;i++){
        if(newArr.indexOf(arr[i] )=== -1){
            newArr.push(arr[i]);
        }
    }
    return newArr;
}
    var demo = unique(['c','a','z','a','x','a','x','c','b'])
    console.log(demo);
    </script>

</body>
