var money = 100;

        while (true) {
            var choice = prompt('请输入那您要的操作:' + '\n' + '1.存钱' + '\n' + '2.取钱' + '\n' + '3.查看余额' + '\n' + '4.退出');
            choice=parseInt(choice);
            if (choice!=4) {
                switch (parseInt(choice)) {
                    case 1:

                        var num = prompt('请输入您要存的金额:');

                        money += parseFloat(num);

                        alert('您的余额为:' + money);

                        break;

                    case 2:

                        var num1 = prompt('请输入您要取的金额:');

                        if (parseFloat(num1) <= money) {
                            money -= parseFloat(num1);

                            alert('您的余额为:' + money);

                            break;

                        }

                        else {
                            alert('您的余额不足，请充值');

                            break;

                        }

                    case 3:

                        alert('您的余额为:' + money);

                        break;

                }

            }

            else if (parseInt(choice) === 4) {
                alert('正在退出。。。');

                break;

            }

            else {
                alert('您输入的数字不对，请重输入')

                continue;

            }

        }
