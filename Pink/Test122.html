<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用函数求数组中的最大数值
        function getArrMax(arr){  // arr 接收一个数组 arr= [5,2,99,101,67,77]
        var max = arr[0];
        for(var i = 1;i <=arr.length;i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
return max;
        }
        // getArrMax([5,2,99,101,67,77]);  // 实参是一个数组
        // 在实际开发中，常用一个变量来接受 函数的返回结果 使用更简单方便
        // var re = getArrMax([5,2,99,101,67,77]);
        var re = getArrMax([3,2,45,107,27,77]);
        console.log(re);
    </script>
</head>
