<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遍历对象
        var obj={
            name:'coco',
            age:14,
            sex:'女'
        }
        // console.log(obj.name);
        // console.log(obj.age);
        // console.log(obj.sex);

        // for in  遍历对象
        // for（变量 in 对象）{

        // }

        for(var k in obj){
            console.log(k); // k是变量，输出 得到的是 属性名
            console.log(obj[k]); // obj[k] 得到的是 属性值
        }

        // 使用 for in 里面的变量 习惯用 k 或者 key
    </script>
</head>
<body>
    
</body>
</html>
