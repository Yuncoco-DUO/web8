    <script>

    //    function cook(){
    //         console.log('红烧茄子');
    //     }
    //     cook();

    // 2. 我们可以利用函数的参数实现函数重复不同的代码
    // function 函数名(形参1，形参2...){  // 在声明函数的小括号里面是 形参 （形式上的参数）
    // }
//    函数名（实参1，实参2...）；  // 在参数调用的小括号里面是实参（实际的参数）

//  形参和实参的执行过程
function cook(aru){ // 形参是接受实参的  aru = '红烧茄子' 类似于一个变量
console.log(aru);
}
cook('红烧茄子');
cook('糖醋排骨');

// 函数的参数可以有，也可以没有，个数不限
    </script>
