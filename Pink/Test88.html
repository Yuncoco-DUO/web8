<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while 循环案例
        //  1. 打印人的一生，从1岁到100岁
        var i =1;
        while(i<=100){
            console.log('这个人今年'+i+'岁了');
            i++;
        }
        // 2. 计算1~100之间所有整数的和
        var sum =0;
        var j =1;
        while(j<=100){
            sum+=j;
            j++;
        }
        console.log(sum);

        // 3.弹出一个提示框，你开心吗？如果输入开心，则提示结束，否则，一直询问。

        var message = prompt('你开心吗？');
        while(message!='开心'){
            message = prompt('你开心吗？');
        }
        alert('每天都要开心哦！');
    </script>
</head>
