<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            // 使用for循环打印矩形，要求每次只能输出一个☆
    var sum='';
    for(var i =1;i<=4;i++){
        for(var j=1;j<=5;j++){
            sum=sum+'☆';
        }
        sum+='\n';
    }
    console.log(sum);

    </script>
</head>

</html>
