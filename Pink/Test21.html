    <script>

        //   js 的变量数值类型是在程序运行中，根据等号右边的值来确定的！
        // js是动态语言，变量的数值类型是可以变化的
        var x=10;  //x是数字型
            x='pink';  // x 是字符串型
        console.log(x);
