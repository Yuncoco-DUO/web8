<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // switch 注意事项
        var num =1;
        switch(num){
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            case 3:
                console.log(3);
                break;
        }

        // 表达式常写成变量
        // num的值与case里面的值相匹配的时候是全等 ，必须是值和数据类型一致才可以，case ===1
        //break ，如果当前的case里面没有break，则不会退出switch，是继续执行下一个case

    </script>
</head>

</body>
</html>
