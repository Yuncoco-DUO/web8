<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
// 接收用户输入的用户名和密码，若用户名为“Andy”，密码为“123456”，则提示用户登录成功！
// 否则，让用户一直输入

 var name=prompt('请您输入用户名：');
 var password=prompt('请您输入密码：');
 while(name!=='Andy' && password!='123456'){
    name=prompt('请您输入用户名：');
    password=prompt('请您输入密码：');
 }
 alert('登录成功！'); 
        </script>
</head>
<body>
    
</body>
</html>
