<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.语法规范
        if(条件表达式1){
            // 语句1;
        }else if(条件表达式2){
            // 语句2;
        }else if(条件表达式3){
            // 语句3;
        }else{
            // 最后的语句;
        }
        // 2.执行思路
        //如果条件表达式1 满足，就执行 语句1  ，执行完毕后，退出整个if 分支语句
        //如果条件表达式1 不满足，就判断条件表达2 ，满足的话，执行语句2 ，以此类推
        // 如果上面所有条件表达式都不成立，则执行else里面的语句

        // 3.注意点
        // 多分支语句 多选1 ，最后只能有一个语句执行
        // else if 里面的条件理论上可以有任意多个，else if 中间有空格
    </script>
</head>

</body>
</html>
