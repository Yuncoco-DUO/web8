// 要求用户猜1~50之间的一个数字，但是只有10次猜的机会

function getRandom(min,max){
    return Math.floor(Math.random()*(max-min+1))+min;
}
var random = getRandom(1,50);
for(var i = 1; i <= 10; i++){
var num = prompt('请您输入1-50之间的任意整数：');
if(num>random){
    alert('你猜大了');
}else if(num < random){
    alert('你猜小了');
}else{
    alert('猜对了！')
    break; // 退出整个循环结束程序
}
if(i == 10){
            alert('您的次数已经用完')
}

  }
