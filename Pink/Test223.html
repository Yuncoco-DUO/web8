<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏</title>
    <style>
      .tab{
          width: 978px;
          border:1px solid #ccc;
          margin-bottom: 50px;
      }
     .tab  .tab_list{
         height: 39px;
         background-color: #f1f1f1;
     }
      .tab_list li{
          float: left;
          height: 39px;
          line-height: 39px;
          padding:0 20px;
          text-align: center;
          cursor: pointer;
      }
      .tab_list .current{
          background-color: #c81623;
          color: #fff;
      }
      .item_info{
          padding:20px 0 0 20px;
      }
      .item{
          display:none;
      }
      ul{
          list-style: none;
      }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(50000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模板内容
            </div>
            <div class="item">
               规格与包装模板内容
            </div>
            <div class="item">
                售后保障模板内容
            </div>
            <div class="item">
                商品评价(50000)模板内容
            </div>
            <div class="item">
                手机社区模板内容  
            </div>
        </div>
    </div>
    <script>
        // 1.上的模板选项卡，点击某一个，当前这一个底色会是红色，其余不变（排他思想），修改类名的方式
       // 获取元素
       var tab_list = document.querySelector('.tab_list');
       var lis = document.querySelectorAll('li');
       var items=document.querySelectorAll('.item');
    //    for循环绑定点击事件
    for (var i = 0; i < lis.length; i++) {
        // 开始给5个小li 设置索引号
        lis[i].setAttribute('index',i);
            lis[i].onclick = function () {
                // 干掉所有人 其余的li清除 class 这个类
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                }
                //    留下我自己
                this.className='current';
                // 2.下面的显示内容模板
                var index=this.getAttribute('index');
                console.log(index);
                // 干掉所有人，让其余的item 这些div 隐藏
                for(var i=0;i<items.length;i++){
                items[i].style.display='none';
            }
            // 留下我自己，让对应的item显示出来
            items[index].style.display='block';
        }
    }
   </script>
</body>
</html>
