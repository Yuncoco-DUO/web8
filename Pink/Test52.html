<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 用布尔值参与的逻辑运算  true && false == false
        // 2. 123 && 456 是值或者表达是 参与逻辑运算？
        console.log(123 && 456);  //456
        console.log(0 && 456);  //0
        console.log(0 && 1+2  && 456);  //0
        console.log('' && 1+2 && 456);  //''
        // 如果有空的或者否定的为假 其余为真，结果为 0，‘’，null,undefinded,NaN
        // 4. 逻辑或短路运算 如果表达式1 结果为真，则返回表达式1  结果为假，则返回表达式2
        console.log(123 || 456); //123
        console.log(123 || 456 ||456 +123); //123
        console.log(0 || 456 || 456+123);//456

        // 短路操作 逻辑运算会影响运算结果
        var num =0;
        console.log(123 || num++);
        console.log(num); // 0
        
    </script>
</head>
