    <script>
        // 求1~100之间所有偶数的总和
        var sum=0;       //定义一个初始值为sum变量做为累加器
        for(i=2;i<=100;i+=2){  
             //定义初始值为2，每次+2，即只循环1-100内的偶数
            sum += i;   //起始为偶数，每次+2也为偶数，所以将i的值累加到sum中
        }
        console.log(sum);  //循环完成，计算完毕，最后在控制台输出求和结果，2550

  



    </script>
