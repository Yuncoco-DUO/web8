    <script>
        // 常用于 秒杀活动 09:09:35
  //   用户输入一个0~59之间的一个数字
  //  如果数字小于10，则在这个数字前面补0，（加0 拼接） 否则，不做操作   
  // 用一个变量接受这个返回值，输出

  var time = prompt('请您输入一个0~59之间的一个数字');
  // 三元表达式  表达式 ？ 表达式1 ：表达式2
  var result =time < 10 ? '0' + time : time;   // 把返回值赋值给一个变量
  alert(result);
    </script>
