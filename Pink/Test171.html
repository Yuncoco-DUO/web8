<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // 添加数组元素方法
    // 1.push() 在我们数组的末尾 ，添加一个或者多个数组元素 
    var arr=[1,2,3];
    // arr.push(4,'pink');
    console.log(arr.push(4,'pink'));
    console.log(arr);
// (1) push 是可以给数组追加新的元素
// (2)push() 参数直接写 数组元素就可以
// (3)push 完毕之后，返回的结果是 新数组的长度
// (4)原数组也会发生变化

  // 2.unshift 在数组的开头 添加一个或多个数组元素
  console.log(arr.unshift('red','purple'));
  console.log(arr);
  // (1)unshift是可以给数组前面追加新的元素
// (2)unshift() 参数直接写 数组元素就可以
// (3)unshift 完毕之后，返回的结果是 新数组的长度
// (4)原数组也会发生变化
    </script>
</head>
<body>
    
</body>
</html>
