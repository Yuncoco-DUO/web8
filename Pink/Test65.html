<head>

    <title>Document</title>
    // 1.switch 语句，多分支语句，实现多选1
    // 2.语法结构
    switch(表达式){
        case value1:
        执行语句1;
        break;
        case value2:
        执行语句2;
        break;
        
        default:
        执行最后的语句;
    }
    // 3.执行思路： 利用表达式的值 与 case 后面的选项值相匹配 ，如果匹配上，就执行该case里面的语句，如果未，则执行最后的语句
</head>
