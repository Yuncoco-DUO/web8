<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// 1. 利用对象字面量创建对象{}
// var obj = {}; // 创建了一个空的对象
var obj = {
    uname:'小云同学',
    age:18,
    sex:'女',
    sayHi:function(){
        console.log('hi~');
    }
}
// (1) 里面的属性或者方法，采取键值对的形式 键 属性名： 值 属性值
// （2） 多个属性或者方法中间用逗号隔开的
// （3） 方法冒号后面跟的是一个匿名函数
// 2.使用对象
// （1）调用对象的属性  对象名.属性名
console.log(obj.uname);
// (2) 调用属性还有一种方法  对象名['属性名']
console.log(obj['age']);
// (3) 调用对象的方法 sayHi 对象名.方法名()   千万别忘记添加小括号
obj.sayHi();


    </script>
</head>

</html>
