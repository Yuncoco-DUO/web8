<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿京东关闭广告</title>
    <style>
        .box{
            position: relative;
            width: 780px;
            height: 80px;
            border: 1px solid #ccc;
            margin:100px auto;
            font-size: 12px;
        }
        .box img{
            width: 780px;
            margin-top:1px;
        }
        .close-btn{
            position: absolute;
            top:-1px;
            left:780px;
            width: 14px;
            height: 14px;
            border:1px solid #ccc;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
       
    </style>
</head>
<body>
    <div class="box">
<img src="jd.jpg">
<i class="close-btn">×</i>
    </div>
    <script>
        // 1.获取事件
        var btn=document.querySelector('.close-btn');
        var box=document.querySelector('.box');
        // 2.注册事件 处理程序
        btn.onclick=function(){
            box.style.display='none';
        }
    </script>
</body>
</html>
