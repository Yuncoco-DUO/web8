    <title>Document</title>
    <script>
        var sum='';
        for(var i =1;i<=9;i++){
            for(var j =1;j<=i;j++){
            //    1*5=5
            sum=sum+i+'*'+j+'='+i*j+'\t'
        }
        sum+='\n';
        }
        console.log(sum);
        



    </script>
