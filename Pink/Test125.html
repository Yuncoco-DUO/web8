// 4.写一个函数，用户输入一个数判断是否是素数，并弹出返回值（素数又叫质数，只能被1和本身整除的数）
var num = prompt('请输入要判断的数字：');
function getSushu(num){
    var num = prompt('请输入要判断的数字：');
    var ans = "yes";
if (num == 1 || num == 0) ans = "no";
        for (var i = 2; i <= num; i++) {
          if (num % i == 0 && i != num) {
            ans = "no";
            break;
          } 
        return ans;
      }
     alert(getSushu());
}
