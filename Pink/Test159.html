<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用对象封装自己的数学对象 ，里面有PI，最大值，最小值
        var myMath = {
            PI:3.141592653,
            max:function(){
                //   设置对象的方法 函数名：function（）{ }
                var max = arguments[0];
                for(var i=1;i<arguments.length;i++){
                    if(arguments[i]>max){
                        max = arguments[i];
                    }
                }
             return max;

            },
            min:function(){
                var min = arguments[0];
                for(var i=1;i<arguments.length;i++){
                    if(arguments[i]<min){
                        min = arguments[i];
                    }
                }
             return min;
            }
        }

console.log(myMath.PI);
console.log(myMath.max(1,5,9));
console.log(myMath.min(1,5,9));
/*
别再绕晕了噢！

1、function 函数名(){};
            这是定义一个函数

function myFunction(x,y){
	return x+y;
}
alert(myFunction(2,3));// 调用myFunction方法

2、函数名:function(){};
          是设置一个对象的方法。

var foo={
	a:10,
	b:function(){
		alert('我是对象的方法');
	}
}
foo.b();// 调用b方法

*/
    </script>
