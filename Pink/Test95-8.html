<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// 求整数1~100的累加值，但要求跳过所有个位数为3的数（用continue实现）
var sum=0;
for(var i=1;i<=100;i++){
   if(i%3==0){
       continue;
   }
   sum+=i;
}
console.log(sum);

    </script>
