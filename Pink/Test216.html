<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排他思想</title>
</head>
<body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
        // 1.获取元素
        var btns=document.getElementsByTagName('button')  // getElementsByTagName() 方法可返回带有指定标签名的对象的集合。
        // btns得到的是伪数组 里面的每个元素 btn[i]
        for(var i=0;i<btns.length;i++){
            btns[i].onclick=function(){
                // (1)先把所有按钮的背景颜色去掉 
                for(var i=0;i<btns.length;i++){
                    btns[i].style.backgroundColor='';
            }
            // (2) 然后才把当前的元素背景颜色改为pink
            this.style.backgroundColor='pink';
        }
        }
        // 首先先排除其他人，然后才设置自己的样式，这种排除其他人的思想，称为“排他思想”。
    </script>
</body>
</html>
