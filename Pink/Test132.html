    <script>
        // 用户输入年份，输出当前2月份的天数
        function backDay(){
            var year = prompt('请您输入年份：');
            if(isRunYear(year)){ // 调用函数需要加小括号
            alert('当前年份是闰年2月份有29天');
            }else{
                alert('当前年份是平年2月份有28天'); 
            }

            }
        
        backDay();


         // 利用函数判断闰年
         function isRunYear(year){
            // 如果是闰年返回true，否则返回 false
            var flag = false;
            if(year % 4==0 && year % 100 !=0 || year % 400 == 0){
                flag = true;
            }
            return flag;
        }
    </script>
