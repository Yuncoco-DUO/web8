<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 新增数组元素 修改length长度
        var arr =['red','green','blue'];
        console.log(arr.length);
        arr.length=5;  // 此时里面应有5个元素
        console.log(arr);
        console.log(arr[3]);  // undefined
        console.log(arr[4]);  // undefined

        // 2. 新增数组元素，修改索引号，追加数组元素
        var arr1 =['red','green','blue'];
        arr1[3]='pink';
        console.log(arr1);
        arr1[4]='hotpink';
        console.log(arr1); 
        arr1[0]='yellow';  //替换原来的数组元素
        console.log(arr1);
        arr1='有点意思';
        console.log(arr1);  // 不能直接给数组名赋值，否则里面的数据会被覆盖掉
    </script>
</head>
<body>
    
</body>
</html>
