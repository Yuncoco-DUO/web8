<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遍历数组：就是把数组的元素从头到尾访问一次
        var arr=['关羽','张飞','马超','赵云','黄忠','刘备','姜维'];
        for(i=0;i<7;i++){
            console.log(arr[i]);
        }

        //  因为索引号从0开始，所以i必须从0开始 ，i < 7
        //  输出arr[i] , i 计数器当索引号来用

    </script>
</head>

</body>
</html>
