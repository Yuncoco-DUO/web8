<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.8.3.js"></script>
</head>
<body>
    <div>1111</div>
    <div>1111</div>
    <div>1111</div>
    <div>1111</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
    <script>
         // 1.获取四个div元素

        //  2.给四个div设置背景颜色为粉色 jQuery对象不能使用style
        // jquery对象设置样式值 $("div").css('属性'，'值')
        $("div").css("background","pink"); // 4个div背景颜色都变为粉色

        // 遍历内部DOM元素（伪数组形式存储）的过程叫做隐式迭代
        // 3.简单来说，隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css这个方法
        $("ul li").css("color","red");
    </script>
</body>
</html>
