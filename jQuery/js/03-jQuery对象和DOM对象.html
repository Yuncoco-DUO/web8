<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.8.3.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
   <script>
       // 1.DOM 对象： 用原生js 获取过来的对象是DOM对象
       var myDiv = document.querySelector('div'); // myDiv 是DOM对象  document.querySelector('div')获取id='div'的元素
       var mySpan = document.querySelector('span'); // mySpan 是DOM对象
       console.dir(myDiv);  //console.dir()可以显示一个对象所有的属性和方法。
       console.dir(mySpan);

       // 2.jQuery 对象：用原生jquery获取过来的对象是jQuery对象 本质：通过$把DOM元素进行了包装
           $('div'); // $('div') 是一个jQuery 对象
           $('span'); // $('span') 是一个jQuery 对象
           console.dir($('div'));

      // 3. jQuery对象只能使用jQuery方法，DOM对象只能使用原生的JavaScript属性和方法
     //  myDiv.style.display = 'none';

     //  myDiv.hide();   myDiv是一个dom对象，不能使用jquery里面的hide方法
     //  $('div').style.display = 'none';  这个 $('div')是一个jQuery对象，不能使用原生的JavaScript属性和方法

    </script>
</body>
</html>
