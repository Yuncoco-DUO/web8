<style>
/*3. 第三个属性：relative
 生成相对定位的元素，相对于其正常位置进行定位。*/

 /*下面是一个相对定位*/
 div.pos_abs{

 position:relative;
 left:-20px;
 top:-10px;
 width:200px;
 height:200px;
 background-color:black;
 color:white;
 text-align:center;
}



</style>
<body>
     <div class="pos_abs">
        这是一个相对定位的盒子
    </div>
</body>
</html>
