<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:palegreen;
        }
        .box1,.box2,.box3,.box4,.box5,.box6{
            width: 200px;
            height: 200px;
            display:inline-block;
            text-align: center;
        }
        .box1{
            background-color: crimson;
        }
        #name{
            font-size: 18px;
            font-weight: bold;
            font-family: "微软雅黑";
            
        }
        .box2{
          border-radius: 20px;
        }
        .box3{
            background-color: lightsteelblue;
        }
        .box4{
            background-color:mediumturquoise;
        }
        .box5{
            background-color:orchid;
        } 
        .box6{
            background-color: lightsteelblue;
        }
    </style>
</head>
<body>
    <div id="name" class="box1 box2">江西软件大学</div>
    <div class="box3">软件工程学院</div>
    <div class="box4">经济管理学院</div>
    <div class="box5">网络工程学院</div>
    <div class="box6">艺术学院</div>
    <!-- 5个div成为行内块级元素 -->
</body>
</html>
