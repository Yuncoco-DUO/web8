<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    .box1{
        position:absolute;
        height:400px;
        width:400px;
        background:yellow;
        left:80px;
        top:80px;
    }
    .box2{
        position:absolute;
        height:200px;
        width:200px;
        background:red;
        left:100px;
        top:80px;
    }
    .box3{
        position:relative;
        height:200px;
        width:200px;
        background:blue;
        left:186px;
        top:186px;
    }
    .box4{
        position:fixed;
        height:140px;
        width:140px;
        background:black;
        left:20px;
        top:20px;
    }
    .box5{
        position:static;
        height:140px;
        width:140px;
        background:brown;
        left:220px;
        top:220px;
    }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    <div  class="box5"></div>
</body>
</html>



<!-- 棕色(brown)的是static的，所以它的left和top没有起作用，一直跑到最上面去了
黑色（black）的是fixed的，所以它直接以浏览器窗口开始计算left和top的值
红色(red)和蓝色(blue)分别是absolute和relative他们都是从父对象开始计算left和top的值，只是因为有一个是absolute所以产生了重叠效果，没有被另外一个挤走。
inherit是继承的意思，也就是使用和上一级父元素同样的width。其他的规则也是如此，inherit就表示继承父元素的值。
因为默认的类型都是static，所以当我们的页面长度等定位的不合理时一个会把一个挤走。 -->
