    <script>
// p42 3.4.1 typeof操作符

var message = "some string";
         alert(typeof message);  // "string"
         alert(typeof (message));  // "string"
         alert(typeof 95);  // "number"

/* typeof操作符的操作数可以是变量，
也可以是数值字面量，注意typeof是一个操作符而不是函数，
因此例子中的圆括号尽管可以使用，但不是必需的。*/

    </script>
