<!DOCTYPE html>
<html>
 <head>
        <meta charset="utf-8" />
        <title>测试案例</title>
        <style type="text/css">
            span {
                width: 120px;
                height: 120px;
                margin: 1000px 20px;  /*外边距，上下1000px,左右20px*/
                padding: 50px 40px;    /*内边距，上下50px,左右40px*/
                background: lightblue;
            }
        </style>
    </head>
<!-- 
    行内元素特征：
(1)设置宽高无效
(2)对margin仅设置左右方向有效，上下无效；padding设置上下左右都有效，即会撑大空间　
(3)不会自动进行换行
 -->
    <body>
        <i>不会自动换行</i>
        <span>行内元素</span>
    </body>

</html>
<!-- 
行内元素：行内大多为描述性标记

  <span>...</span>

  <a>...</a>  链接

  <br>  换行

  <b>...</b>  加粗

  <strong>...</strong>  加粗

  <img >  图片

  <sup>...</sup>  上标

  <sub>...</sub>  下标

  <i>...</i>  斜体

  <em>...</em>  斜体

  <del>...</del>  删除线

  <u>...</u>  下划线

  <input>...</input>  文本框

  <textarea>...</textarea>  多行文本

  <select>...</select>  下拉列表 -->
