<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <!-- 块状元素特征：
        (1)能够识别宽高
        (2)margin和padding的上下左右均对其有效
        (3)可以自动换行
        (4)多个块状元素标签写在一起，默认排列方式为从上至下
        (5)宽度没有设置时，默认为100%
        (6)块级元素中可以包含块级元素和行内元素
     -->
     <style type="text/css">
        div {
            width: 120px;
            height: 120px;
            margin: 50px 50px;
            padding: 50px 40px;
            background: lightblue;
        }
    </style>
</head>
<body>
    <i>自动换行</i>
    <div>块状元素</div>
    <div>块状元素</div>
</body>
</html>
