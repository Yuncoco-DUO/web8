    <script>
       var array=[5,4,1,8];

       Array.prototype.getSum=function(){
           求数组中所有偶数的和
        var sum=0;
        for(var i=0;i<this.length;i++){
            if(this[i] % 2 === 0){
                sum+= this[i];
            }
        }
        return sum;
       }
