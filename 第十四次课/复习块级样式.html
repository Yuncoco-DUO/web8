<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>块级元素</div>
    <h1>标题一</h1>
    <h2>标题2</h2>

    <ul>
       <li>无序列表</li>
       <li>无序列表</li>
       <li>无序列表</li>
       <li>无序列表</li>
    </ul> 
    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>

     </from>

         <th>表头</th>
         <tr>
             <td>表格</td>
             <td>表格</td>
             <td>表格</td>
             <td>表格</td>
         </tr>
         <tr>
            <td>表格</td>
            <td>表格</td>
            <td>表格</td>
            <td>表格</td>
        </tr>
     </table>
     <marquee behavior="" direction="">
         江西软件大学
         <!-- 滚动字体 -->
     </marquee>
     <blockquote>
         江西软件大学在南昌
         <!-- 首行缩进 -->
     </blockquote>
</body>

</html>
